<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Zahra's Art Gallery</h1>
    </div>
    <div class="container">
      <div class="artist-image-container">
        <div class="artist-image"></div>
      </div>

      <h1>Zahra Pakdelnia</h1>
      <div class="button-container">
        <div>
          <button onclick="window.location.href='./paintings/paintings.html'">
            Paintings
          </button>
        </div>
        <div>
          <button onclick="window.location.href='./graphics/graphics.html'">
            Graphics
          </button>
        </div>
        <div>
          <button onclick="window.location.href='./digital/digital.html'">
            Digital arts
          </button>
        </div>
      </div>
      <div class="resume">
        <h2>Bachelor degree in Graphics science</h2>
        <p>Location: France , Nantes</p>
        <p>another resume items</p>
      </div>
    </div>
    <div class="stars-container"></div>

    <script>
      const numStars = 100; // Adjust the number of stars

      const starsContainer = document.querySelector(".stars-container");

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.width = `10px`;
        star.style.height = `10px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 18 + 9}s`; // Slow down the animation
        star.style.animationDelay = `${Math.random() * 9}s`;
        star.style.backgroundColor = getRandomColor();
        starsContainer.appendChild(star);
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
