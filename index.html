<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background-color: #1a1a1a; /* Dark background */
        color: #fff; /* Text color */
      }
      .header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
        margin-top: 20px;
        overflow: hidden;
        position: relative;
      }
      .artist-image-container {
        position: relative;
        display: inline-block;
      }
      .artist-image {
        width: 300px;
        height: 300px;
        border-radius: 50%;

        background-image: url("zahra.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 20px;
      }
      .border-decor {
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border: 2px dashed #555;
        border-radius: 50%;
      }
      .resume {
        text-align: left;
        max-width: 600px;
        line-height: 1.6;
      }
      .button-container {
        display: flex;
        justify-content: center;
      }
      .button-container button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.1)
        );
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .button-container button:nth-child(1) {
        background-color: #931004; /* Red-ish */
      }
      .button-container button:nth-child(2) {
        background-color: #0b5268; /* Blue-ish */
      }
      .button-container button:nth-child(3) {
        background-color: #0b5b33; /* Green-ish */
      }
      .button-container button:hover {
        opacity: 0.8;
      }
      .stars-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .star {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        animation: animateStars linear infinite;
        opacity: 0; /* Stars start as invisible */
      }
      @keyframes animateStars {
        0%,
        100% {
          transform: translateY(-5vh); /* Stars start off the visible area */
          opacity: 0; /* Stars are not visible at the start and end */
        }
        50% {
          transform: translateY(105vh); /* Stars move into the visible area */
          opacity: 1; /* Stars are fully visible */
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Zahra's Art Gallery</h1>
    </div>
    <div class="container">
      <div class="artist-image-container">
        <div class="artist-image"></div>
      </div>

      <h1>Zahra Pakdelnia</h1>
      <div class="button-container">
        <button>Paintings</button>
        <button>Graphics</button>
        <button>Digital arts</button>
      </div>
      <div class="resume">
        <h2>Bachelor degree in Graphics science</h2>
        <p>Location: France , Nantes</p>
        <p>another resume items</p>
      </div>
    </div>
    <div class="stars-container"></div>

    <script>
      const numStars = 100; // Adjust the number of stars

      const starsContainer = document.querySelector(".stars-container");

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.width = `10px`;
        star.style.height = `10px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 18 + 9}s`; // Slow down the animation
        star.style.animationDelay = `${Math.random() * 9}s`;
        star.style.backgroundColor = getRandomColor();
        starsContainer.appendChild(star);
      }

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
